<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Manager</title>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab-button {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Markdown rendering styles */
        .markdown-content {
            word-wrap: break-word;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content h4 { font-size: 1em; }

        .markdown-content p {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 8px;
        }

        .markdown-content li {
            margin-bottom: 4px;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 12px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            font-size: 0.85em;
        }

        .markdown-content blockquote {
            border-left: 4px solid rgba(0, 0, 0, 0.2);
            padding-left: 12px;
            margin-left: 0;
            margin-bottom: 8px;
            color: rgba(0, 0, 0, 0.6);
            font-style: italic;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .markdown-content table td, .markdown-content table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .markdown-content table th {
            background: rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        .markdown-content a {
            color: #667eea;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .document-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .document-item h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .document-item p {
            font-size: 13px;
            color: #666;
            margin: 5px 0;
        }

        .search-result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }

        .search-result h5 {
            margin-bottom: 8px;
            color: #333;
        }

        .search-result p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-wrapper:hover .file-input-label {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .success-check {
            color: #28a745;
            margin-right: 8px;
        }

        .error-cross {
            color: #dc3545;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö RAG Document Manager</h1>
            <p>Manage documents with semantic search</p>
        </div>

        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('auth')">üîê Auth</button>
                <button class="tab-button" onclick="switchTab('add')">üì§ Add Data</button>
                <button class="tab-button" onclick="switchTab('docs')">üìö Documents</button>
                <button class="tab-button" onclick="switchTab('search')">üîç Search</button>
                <button class="tab-button" onclick="switchTab('chat')">üí¨ Chat</button>
            </div>

            <!-- Auth Tab -->
            <div id="auth" class="tab-content active">
                <div style="text-align: center; margin-bottom: 20px;">
                    <button class="tab-button" style="border: none; padding: 5px 15px; background: #f8f9fa;" onclick="switchAuthTab('login')" id="loginBtn">Login</button>
                    <button class="tab-button" style="border: none; padding: 5px 15px; background: #f8f9fa;" onclick="switchAuthTab('register')" id="registerBtn">Register</button>
                </div>

                <!-- Login -->
                <div id="loginForm" class="active">
                    <div class="message" id="loginMsg"></div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button onclick="handleLogin()">Login</button>
                </div>

                <!-- Register -->
                <div id="registerForm" style="display: none;">
                    <div class="message" id="registerMsg"></div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="regUsername" placeholder="Choose username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Create password">
                    </div>
                    <button onclick="handleRegister()">Register</button>
                </div>
            </div>

            <!-- Add Data Tab -->
            <div id="add" class="tab-content">
                <div class="message" id="addMsg"></div>
                
                <div style="margin-bottom: 20px; padding: 12px; background: #f0f3ff; border-radius: 6px; border-left: 4px solid #667eea;">
                    <label style="color: #667eea; font-weight: 600;">üë§ Logged In As</label>
                    <p style="margin-top: 5px; color: #333; font-size: 14px;" data-user-id-display>Login to add documents</p>
                </div>

                <h3 style="font-size: 16px; margin-bottom: 15px;">Add from URL</h3>
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="addUrl" placeholder="https://example.com">
                </div>
                <button onclick="handleAddUrl()">Scrape & Add</button>

                <hr style="margin: 25px 0; border: none; border-top: 1px solid #eee;">

                <h3 style="font-size: 16px; margin-bottom: 15px;">Upload File</h3>
                <div class="form-group">
                    <div class="file-input-wrapper">
                        <input type="file" id="uploadFile" accept=".pdf,.txt,.md">
                        <label class="file-input-label" for="uploadFile">
                            üìé Click to select PDF, TXT, or MD file
                        </label>
                    </div>
                </div>
                <button onclick="handleFileUpload()">Upload & Process</button>
            </div>

            <!-- Documents Tab -->
            <div id="docs" class="tab-content">
                <div class="message" id="docsMsg"></div>
                
                <div style="margin-bottom: 20px; padding: 12px; background: #f0f3ff; border-radius: 6px; border-left: 4px solid #667eea;">
                    <label style="color: #667eea; font-weight: 600;">üë§ Your Documents</label>
                    <p style="margin-top: 5px; color: #333; font-size: 14px;" data-user-id-display>Login to view documents</p>
                </div>
                
                <button onclick="handleListDocs()" style="margin-bottom: 15px;">üîÑ Refresh Documents</button>
                <div id="docsList" style="margin-top: 20px;"></div>
                <div id="docDetail" style="display: none; margin-top: 20px;">
                    <button onclick="closeDocDetail()" style="background: #6c757d; margin-bottom: 15px;">‚Üê Back</button>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 id="detailTitle" style="margin: 0;"></h3>
                        <button id="deleteDetailBtn" onclick="deleteCurrentDocument()" style="background: #dc3545; width: auto; padding: 8px 16px; font-size: 13px;">üóëÔ∏è Delete</button>
                    </div>
                    <p id="detailMeta" style="color: #666; font-size: 13px; margin-bottom: 15px;"></p>
                    <div id="detailContent" style="background: #f8f9fa; padding: 15px; border-radius: 6px; max-height: 400px; overflow-y: auto; line-height: 1.6;"></div>
                </div>
            </div>

            <!-- Search Tab -->
            <div id="search" class="tab-content">
                <div class="message" id="searchMsg"></div>
                
                <div style="margin-bottom: 20px; padding: 12px; background: #f0f3ff; border-radius: 6px; border-left: 4px solid #667eea;">
                    <label style="color: #667eea; font-weight: 600;">üîç Search Your Documents</label>
                    <p style="margin-top: 5px; color: #333; font-size: 14px;" data-user-id-display>Login to search</p>
                </div>
                
                <div class="form-group">
                    <label>Search Query</label>
                    <textarea id="searchQuery" placeholder="What are you looking for?" rows="3"></textarea>
                </div>
                <button onclick="handleSearch()">Search</button>
                <div id="searchResults" style="margin-top: 20px;"></div>
            </div>

            <!-- Chat Tab -->
            <div id="chat" class="tab-content">
                <div class="message" id="chatMsg"></div>
                
                <div style="margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; padding: 15px;">
                    <div style="margin-bottom: 15px; padding: 10px; background: #f0f3ff; border-radius: 6px; border-left: 4px solid #667eea;">
                        <p style="color: #667eea; font-weight: 600; margin: 0; font-size: 13px;">üë§ Logged In As</p>
                        <p style="margin-top: 5px; color: #333; font-size: 12px;" data-user-id-display>Login to chat</p>
                    </div>
                    
                    <div class="form-group">
                        <label>Select Document (Optional - leave blank to search all)</label>
                        <select id="chatDocId" style="width: 100%; padding: 10px;">
                            <option value="">üìö All Documents</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ü§ñ LLM Model (AI Provider)</label>
                        <select id="llmModel" style="width: 100%; padding: 10px;">
                            <option value="openai-gpt35">1. OpenAI - GPT-3.5 Turbo (Fast, High Quality)</option>
                            <option value="openai-gpt4">2. OpenAI - GPT-4 (Advanced, Slower)</option>
                            <option value="perplexity-sonar">3. Perplexity - Sonar (Fast, Free tier available)</option>
                            <option value="perplexity-sonar-pro">4. Perplexity - Sonar Pro (Advanced reasoning)</option>
                            <option value="ibm-granite">5. IBM Watson - Granite 3.3 (Good, Free tier)</option>
                            <option value="document-search">üìÑ Document Search Only (No AI)</option>
                        </select>
                    </div>
                </div>

                <div id="chatContainer" style="background: #f8f9fa; border-radius: 6px; height: 300px; overflow-y: auto; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column;">
                    <div id="chatMessages" style="flex: 1; overflow-y: auto; margin-bottom: 15px;"></div>
                </div>

                <div class="form-group">
                    <textarea id="chatInput" placeholder="Ask a question about your documents..." rows="2" onkeypress="handleChatKeypress(event)"></textarea>
                </div>
                <button onclick="handleChat()">Send Message</button>
                
                <div id="chatSources" style="margin-top: 15px; padding: 10px; background: #e7f3ff; border-radius: 6px; border-left: 4px solid #2196F3; display: none;">
                    <strong style="color: #1976D2;">üìö Sources:</strong>
                    <div id="sourcesList" style="margin-top: 8px; font-size: 13px; color: #555;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }

        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (tab === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginBtn.style.background = '#667eea';
                loginBtn.style.color = 'white';
                registerBtn.style.background = '#f8f9fa';
                registerBtn.style.color = '#666';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginBtn.style.background = '#f8f9fa';
                loginBtn.style.color = '#666';
                registerBtn.style.background = '#667eea';
                registerBtn.style.color = 'white';
            }
        }

        // Helper functions for user session management
        function getCurrentUserId() {
            return localStorage.getItem('user_id');
        }

        function getCurrentUsername() {
            return localStorage.getItem('username');
        }

        function isLoggedIn() {
            return localStorage.getItem('user_id') !== null;
        }

        function updateUserIdInUI(userId, username) {
            // Update all read-only user ID displays
            document.querySelectorAll('[data-user-id-display]').forEach(el => {
                el.textContent = `${username} (ID: ${userId})`;
            });
            
            // Load documents list for chat tab
            loadChatDocuments();
        }

        function handleLogout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            
            // Clear all input fields
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            
            // Show auth tab
            switchTab('auth');
            showMessage('loginMsg', 'Logged out successfully', 'success');
        }

        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.className = 'message ' + type;
            el.innerHTML = (type === 'success' ? '‚úì ' : '‚úó ') + message;
        }

        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showMessage('loginMsg', 'Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    // Store user_id in localStorage
                    localStorage.setItem('user_id', data.user_id);
                    localStorage.setItem('username', username);
                    
                    showMessage('loginMsg', `Welcome ${username}! User ID: ${data.user_id}`, 'success');
                    
                    // Update UI with user info
                    updateUserIdInUI(data.user_id, username);
                    
                    // Clear input fields
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';
                } else {
                    showMessage('loginMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('loginMsg', 'Login failed: ' + err.message, 'error');
            }
        }

        async function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!username || !email || !password) {
                showMessage('registerMsg', 'Please fill all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('registerMsg', 'Registration successful! Please login.', 'success');
                    setTimeout(() => switchAuthTab('login'), 1500);
                } else {
                    showMessage('registerMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('registerMsg', 'Registration failed: ' + err.message, 'error');
            }
        }

        async function handleAddUrl() {
            const user_id = getCurrentUserId();
            const url = document.getElementById('addUrl').value;

            if (!user_id || !url) {
                showMessage('addMsg', 'Please login and enter URL', 'error');
                return;
            }

            try {
                const response = await fetch('/api/add-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: parseInt(user_id), url })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('addMsg', data.message, 'success');
                    document.getElementById('addUrl').value = '';
                } else {
                    showMessage('addMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('addMsg', 'Error: ' + err.message, 'error');
            }
        }

        async function handleFileUpload() {
            const user_id = getCurrentUserId();
            const file = document.getElementById('uploadFile').files[0];

            if (!user_id || !file) {
                showMessage('addMsg', 'Please login and select a file', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('user_id', user_id);
                formData.append('file', file);

                const response = await fetch('/api/upload-file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('addMsg', data.message, 'success');
                    document.getElementById('uploadFile').value = '';
                } else {
                    showMessage('addMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('addMsg', 'Upload failed: ' + err.message, 'error');
            }
        }

        async function handleListDocs() {
            const user_id = getCurrentUserId();

            if (!user_id) {
                showMessage('docsMsg', 'Please login first', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/documents/${user_id}`);
                const data = await response.json();

                if (data.success) {
                    const list = document.getElementById('docsList');
                    if (data.documents.length === 0) {
                        list.innerHTML = '<p style="color: #999;">No documents yet</p>';
                    } else {
                        list.innerHTML = data.documents.map(doc => `
                            <div class="document-item" style="cursor: pointer; display: flex; justify-content: space-between; align-items: center;" onclick="viewDocument(${doc.id})">
                                <div style="flex: 1;">
                                    <h4>${doc.title}</h4>
                                    <p>Type: ${doc.source_type === 'url' ? 'üåê URL' : 'üìÑ File'}</p>
                                    <p>Added: ${new Date(doc.created_at).toLocaleDateString()}</p>
                                </div>
                                <div style="display: flex; gap: 8px;">
                                    <button onclick="event.stopPropagation(); viewDocument(${doc.id})" style="background: #667eea; padding: 8px 15px; font-size: 12px;">View</button>
                                    <button onclick="event.stopPropagation(); deleteDocument(${doc.id})" style="background: #dc3545; padding: 8px 15px; font-size: 12px;">Delete</button>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    showMessage('docsMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('docsMsg', 'Error: ' + err.message, 'error');
            }
        }

        async function handleSearch() {
            const user_id = getCurrentUserId();
            const query = document.getElementById('searchQuery').value;

            if (!user_id || !query) {
                showMessage('searchMsg', 'Please login and enter a search query', 'error');
                return;
            }

            try {
                document.getElementById('searchResults').innerHTML = '<div class="loading">Searching...</div>';

                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: parseInt(user_id),
                        query,
                        num_results: 5
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const results = document.getElementById('searchResults');
                    if (data.results.length === 0) {
                        results.innerHTML = '<p style="color: #999;">No results found</p>';
                    } else {
                        results.innerHTML = data.results.map((result, idx) => `
                            <div class="search-result">
                                <h5>${idx + 1}. ${result.metadata.title}</h5>
                                <p>${result.document}</p>
                            </div>
                        `).join('');
                    }
                } else {
                    showMessage('searchMsg', data.error, 'error');
                    document.getElementById('searchResults').innerHTML = '';
                }
            } catch (err) {
                showMessage('searchMsg', 'Search failed: ' + err.message, 'error');
                document.getElementById('searchResults').innerHTML = '';
            }
        }

        async function viewDocument(docId) {
            try {
                const response = await fetch(`/api/document/${docId}`);
                const data = await response.json();

                if (data.success) {
                    currentViewingDocId = docId;  // Store for delete function
                    
                    document.getElementById('docsList').style.display = 'none';
                    document.getElementById('docDetail').style.display = 'block';
                    
                    document.getElementById('detailTitle').textContent = data.document.title;
                    
                    const type = data.document.source_type === 'url' ? 'üåê URL' : 'üìÑ File';
                    const source = data.document.source_url || data.document.filename || 'N/A';
                    document.getElementById('detailMeta').innerHTML = `
                        <strong>Type:</strong> ${type} | 
                        <strong>Source:</strong> ${source} | 
                        <strong>Added:</strong> ${new Date(data.document.created_at).toLocaleDateString()}
                    `;
                    
                    document.getElementById('detailContent').textContent = data.document.content || data.preview;
                } else {
                    alert('Error loading document: ' + data.error);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function closeDocDetail() {
            document.getElementById('docsList').style.display = 'block';
            document.getElementById('docDetail').style.display = 'none';
        }

        let currentViewingDocId = null;

        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) {
                return;
            }

            try {
                const response = await fetch(`/api/document/${docId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('docsMsg', 'Document deleted successfully', 'success');
                    handleListDocs();
                    closeDocDetail();
                } else {
                    showMessage('docsMsg', data.error, 'error');
                }
            } catch (err) {
                showMessage('docsMsg', 'Error deleting document: ' + err.message, 'error');
            }
        }

        async function deleteCurrentDocument() {
            if (currentViewingDocId) {
                deleteDocument(currentViewingDocId);
            }
        }

        // Chat functionality
        let chatHistory = [];

        async function loadChatDocuments() {
            const user_id = getCurrentUserId();
            
            if (!user_id) {
                return;
            }

            try {
                const response = await fetch(`/api/documents/${user_id}`);
                const data = await response.json();

                if (data.success) {
                    const select = document.getElementById('chatDocId');
                    const currentValue = select.value;
                    
                    // Keep "All Documents" option
                    select.innerHTML = '<option value="">üìö All Documents</option>';
                    
                    // Add user's documents
                    data.documents.forEach(doc => {
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = `${doc.source_type === 'url' ? 'üåê' : 'üìÑ'} ${doc.title}`;
                        select.appendChild(option);
                    });

                    // Restore previous selection if it still exists
                    select.value = currentValue;
                }
            } catch (err) {
                console.error('Error loading documents:', err);
            }
        }

        async function handleChat() {
            const user_id = getCurrentUserId();
            const question = document.getElementById('chatInput').value;
            const doc_id = document.getElementById('chatDocId').value;
            const selectedModel = document.getElementById('llmModel').value;

            if (!user_id || !question) {
                showMessage('chatMsg', 'Please login and enter a question', 'error');
                return;
            }

            try {
                // Add user message to chat
                addChatMessage(question, 'user');
                document.getElementById('chatInput').value = '';

                // Determine whether to use LLM based on selected model
                const use_llm = selectedModel !== 'document-search';

                // Send to API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: parseInt(user_id),
                        question,
                        doc_id: doc_id ? parseInt(doc_id) : null,
                        chat_history: chatHistory,
                        use_llm,
                        llm_model: selectedModel  // Send selected model to backend
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addChatMessage(data.answer, 'assistant');
                    
                    // Add to history
                    chatHistory.push({ role: 'user', content: question });
                    chatHistory.push({ role: 'assistant', content: data.answer });
                    
                    // Show sources and provider info with model details
                    if (data.sources) {
                        document.getElementById('chatSources').style.display = 'block';
                        
                        // Map provider to friendly name
                        const providerMap = {
                            'openai': 'ü§ñ OpenAI',
                            'perplexity': 'üîç Perplexity',
                            'ibm': 'ü¶æ IBM Watson',
                            'fallback': 'üìö Document Search',
                            'document-search': 'ÔøΩ Document Search'
                        };
                        
                        const providerBadge = providerMap[data.provider] || '‚ùì Unknown';
                        const modelInfo = data.model ? `(${data.model})` : '';
                        
                        document.getElementById('sourcesList').innerHTML = `
                            <div style="margin-bottom: 8px;">
                                <strong>Provider:</strong> ${providerBadge} ${modelInfo} | 
                                <strong>Status:</strong> ${data.status}
                            </div>
                            <div><strong>Documents:</strong></div>
                            ${data.sources.map(s => `<div>‚Ä¢ ${s}</div>`).join('')}
                        `;
                    }
                } else {
                    addChatMessage(`Error: ${data.error}`, 'error');
                }
            } catch (err) {
                addChatMessage(`Error: ${err.message}`, 'error');
            }
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleChat();
            }
        }

        function addChatMessage(message, role) {
            const container = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.style.marginBottom = '12px';
            msgDiv.style.display = 'flex';
            msgDiv.style.justifyContent = role === 'user' ? 'flex-end' : 'flex-start';

            const bubble = document.createElement('div');
            bubble.style.maxWidth = '80%';
            bubble.style.padding = '10px 12px';
            bubble.style.borderRadius = '8px';
            bubble.style.fontSize = '13px';
            bubble.style.lineHeight = '1.4';

            if (role === 'user') {
                bubble.style.background = '#667eea';
                bubble.style.color = 'white';
                // For user messages, just set text (no markdown needed)
                bubble.textContent = message;
            } else if (role === 'assistant') {
                bubble.style.background = '#e8eef7';
                bubble.style.color = '#333';
                
                // For assistant messages, render markdown
                try {
                    // Convert markdown to HTML using marked library
                    const htmlContent = marked.parse(message);
                    // Sanitize HTML to prevent XSS attacks
                    const cleanHtml = DOMPurify.sanitize(htmlContent);
                    bubble.innerHTML = cleanHtml;
                    bubble.className = 'markdown-content';
                } catch (e) {
                    console.error('Markdown parsing error:', e);
                    bubble.textContent = message;
                }
            } else {
                bubble.style.background = '#ffebee';
                bubble.style.color = '#c62828';
                bubble.textContent = message;
            }

            msgDiv.appendChild(bubble);
            container.appendChild(msgDiv);

            // Auto scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function clearChat() {
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatSources').style.display = 'none';
            chatHistory = [];
        }

        // Initialize session on page load
        function initializeSession() {
            if (isLoggedIn()) {
                const userId = getCurrentUserId();
                const username = getCurrentUsername();
                console.log(`[Auth] Restoring session: ${username} (${userId})`);
                
                // Update UI to show logged-in state
                updateUserIdInUI(userId, username);
                
                // Restore selected LLM model
                const savedModel = localStorage.getItem('selected_llm_model') || 'openai-gpt35';
                document.getElementById('llmModel').value = savedModel;
                console.log(`[Chat] Restored LLM model: ${savedModel}`);
                
                // Switch to main app (skip auth tab)
                switchTab('add-data');
                showMessage('loginMsg', `Welcome back, ${username}!`, 'success');
            } else {
                // Show auth tab if not logged in
                switchTab('auth');
            }
        }

        // Save selected model when it changes
        function saveSelectedModel() {
            const model = document.getElementById('llmModel').value;
            localStorage.setItem('selected_llm_model', model);
            console.log(`[Chat] Saved LLM model: ${model}`);
        }

        // Add event listener to model selector and initialize session
        document.addEventListener('DOMContentLoaded', function() {
            // First, restore session from localStorage
            initializeSession();
            
            // Then set up model selector change listener
            const modelSelector = document.getElementById('llmModel');
            if (modelSelector) {
                modelSelector.addEventListener('change', saveSelectedModel);
            }
        });
    </script>
